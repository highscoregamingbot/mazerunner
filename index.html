<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Unity Web Player | Maze</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body, #unity-container, #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #222;
      }
      #unity-canvas { touch-action: none; display: block; }
      #goFullScreenBtn {
        position: fixed;
        z-index: 2147483647;
        right: 20px;
        bottom: 20px;
        background: linear-gradient(90deg, #ff2d2d 0%, #ff8000 100%);
        color: #fff;
        border: none;
        border-radius: 14px;
        padding: 16px 36px;
        font-size: 1.3em;
        font-weight: bold;
        cursor: pointer;
        opacity: 0.95;
        box-shadow: 0 8px 24px #0006;
        transition: opacity .2s, background .2s;
      }
      #goFullScreenBtn:hover {
        opacity: 1;
        background: linear-gradient(90deg, #ff2d2d 0%, #ffa500 100%);
      }
      @media (max-width: 700px) {
        #goFullScreenBtn {
          font-size: 1em;
          padding: 10px 16px;
          bottom: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>
    <!-- Fullscreen knop -->
    <button id="goFullScreenBtn">üñ•Ô∏è Volledig scherm</button>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      let unityInstance = null;

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MazerunnerV5.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/MazerunnerV5.data",
        frameworkUrl: buildUrl + "/MazerunnerV5.framework.js",
        codeUrl: buildUrl + "/MazerunnerV5.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((inst) => {
          unityInstance = inst;
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Fullscreen knop functie:
      document.getElementById('goFullScreenBtn').onclick = function() {
        if (unityInstance) {
          unityInstance.SetFullscreen(1);
        }
      };

      // Verberg de knop automatisch in fullscreen
      function checkFullscreen() {
        let fullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        document.getElementById('goFullScreenBtn').style.display = fullscreen ? 'none' : '';
      }
      document.addEventListener('fullscreenchange', checkFullscreen);
      document.addEventListener('webkitfullscreenchange', checkFullscreen);
      document.addEventListener('mozfullscreenchange', checkFullscreen);
      document.addEventListener('MSFullscreenChange', checkFullscreen);

      // Canvas focus fix
      window.addEventListener('load', function() {
        var canvas = document.getElementById('unity-canvas');
        if(canvas) canvas.focus();
      });
    </script>
  </body>
</html>
