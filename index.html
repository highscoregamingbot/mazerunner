<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Maze</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-container {
        width: 320px; /* Klein scherm bij start */
        margin: 40px auto 10px auto;
        transition: width 0.6s, height 0.6s;
      }
      #unity-canvas {
        width: 320px;
        height: 200px;
        transition: width 0.6s, height 0.6s;
      }
      #start-game-btn {
        display: block;
        margin: 24px auto;
        padding: 20px 36px;
        font-size: 1.4em;
        border: none;
        background: #08f;
        color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.13);
        cursor: pointer;
        transition: background 0.3s;
      }
      #start-game-btn:active {
        background: #06c;
      }
      /* Als fullscreen */
      .fullscreen #unity-container, .fullscreen #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        margin: 0 !important;
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=320 height=200 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer" style="display:none;">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>
    <!-- Start-knop onder het canvas -->
    <button id="start-game-btn">Start Game</button>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Unity standaard script (de rest blijft identiek aan je export)
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MazerunnerV5.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/MazerunnerV5.data",
        frameworkUrl: buildUrl + "/MazerunnerV5.framework.js",
        codeUrl: buildUrl + "/MazerunnerV5.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          // Je wilt fullscreen activeren NA de knop!
          window.activateUnityFullscreen = function() {
            unityInstance.SetFullscreen(1); // Dit werkt meestal alleen als user gesture
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Start-knop functionaliteit
      var startBtn = document.getElementById('start-game-btn');
      startBtn.addEventListener('click', function(){
        // Maak alles fullscreen (canvas + container)
        document.body.classList.add('fullscreen');
        // Zet Unity in fullscreen (indien ondersteund)
        if(window.activateUnityFullscreen) window.activateUnityFullscreen();
        // Verberg de knop
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
