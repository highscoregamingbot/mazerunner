<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity Web Player | Maze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #unity-container {
      margin-top: 40px;
      background: #000;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #unity-canvas {
      width: 120px;
      height: 70px;
      background: #222;
      border-radius: 10px;
      display: block;
    }
    #start-game-btn {
      margin-top: 24px;
      width: 62vw;
      max-width: 140px;
      min-width: 64px;
      padding: 9px 0;
      font-size: 1em;
      font-weight: bold;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      cursor: pointer;
      opacity: 0.97;
      letter-spacing: 0.03em;
      display: block;
    }
    #start-game-btn:active {
      background: #333;
      opacity: 1;
    }
    .fullscreen #unity-container, .fullscreen #unity-canvas {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      margin: 0 !important;
      border-radius: 0 !important;
      background: #000 !important;
    }
    .fullscreen #start-game-btn {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Unity-canvas BOVEN -->
  <div id="unity-container">
    <canvas id="unity-canvas" width="120" height="70" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer" style="display:none;">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Maze</div>
    </div>
  </div>
  <!-- Play-knop ONDER het canvas! -->
  <button id="start-game-btn">Play</button>
  <script>
    var canvas = document.querySelector("#unity-canvas");

    // Unity standaard loader
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MazerunnerV5.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/MazerunnerV5.data",
      frameworkUrl: buildUrl + "/MazerunnerV5.framework.js",
      codeUrl: buildUrl + "/MazerunnerV5.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Highscore Gaming",
      productName: "Maze",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        // Zorg dat we fullscreen kunnen activeren na klik
        window.activateUnityFullscreen = function() {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // Start-knop functionaliteit
    var startBtn = document.getElementById('start-game-btn');
    startBtn.addEventListener('click', function(){
      document.body.classList.add('fullscreen');
      if(window.activateUnityFullscreen) window.activateUnityFullscreen();
      startBtn.style.display = 'none';
    });
  </script>
</body>
</html>
