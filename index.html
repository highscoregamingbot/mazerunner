<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Maze</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* FADE-OUT ANIMATION FOR RESIZE WARNING */
      #resize-warning {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #ffc;
        padding: 16px 0;
        text-align: center;
        z-index: 9999;
        font-size: 1.2em;
        opacity: 1;
        transition: opacity 0.6s;
      }
      #resize-warning.hide {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze</div>
      </div>
    </div>
    <!-- RESIZE WARNING START -->
    <div id="resize-warning">
      Please rotate your device or resize your window for the best experience.
    </div>
    <!-- RESIZE WARNING END -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MazerunnerV5.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/MazerunnerV5.data",
        frameworkUrl: buildUrl + "/MazerunnerV5.framework.js",
        codeUrl: buildUrl + "/MazerunnerV5.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // config.devicePixelRatio = 1; // Uncomment for lower res
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // RESIZE WARNING SCRIPT with FADE-OUT
      function showResizeWarning(show) {
        var warningDiv = document.getElementById('resize-warning');
        if (!warningDiv) return;

        if (show) {
          warningDiv.classList.remove('hide');
          warningDiv.style.display = 'block';
          // Reset opacity in case fading in
          setTimeout(() => {
            warningDiv.style.opacity = "1";
          }, 10);
        } else {
          // Fade out
          warningDiv.classList.add('hide');
          // After fade duration, hide completely
          setTimeout(() => {
            warningDiv.style.display = 'none';
          }, 600);
        }
      }

      function checkResizeWarning() {
        var ratio = window.innerWidth / window.innerHeight;
        var show = false;
        if (ratio < 1.2) {
          show = true;
        }
        showResizeWarning(show);
      }
      window.addEventListener('resize', checkResizeWarning, false);
      window.addEventListener('orientationchange', checkResizeWarning, false);
      window.addEventListener('DOMContentLoaded', checkResizeWarning, false);
      checkResizeWarning();
    </script>
  </body>
</html>
