<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Unity Web Player | Maze</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body, #unity-container, #unity-canvas {
      width: 100vw !important;
      height: 100vh !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
    }
    #unity-canvas { touch-action: none; display: block; }
    /* Optioneel: extra gesture/touch fixes */
    html, body, #unity-container, #unity-canvas {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    #tap-to-start-overlay {
      position: fixed;
      z-index: 2147483647;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(34,34,34,0.92);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      letter-spacing: 1px;
      transition: opacity .2s;
      cursor: pointer;
      user-select: none;
    }
    #tap-to-start-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }
    #tap-to-start-overlay .icon {
      font-size: 2.5em;
      margin-bottom: 0.7em;
      animation: tapicon 1.2s infinite cubic-bezier(.4,1.4,.6,.9);
    }
    @keyframes tapicon {
      0% { transform: translateY(0);}
      50% { transform: translateY(14px);}
      100% { transform: translateY(0);}
    }
    @media (max-width: 600px) {
      #tap-to-start-overlay { font-size: 1.1em; }
      #tap-to-start-overlay .icon { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Maze</div>
    </div>
  </div>
  <!-- Overlay for first tap/touch -->
  <div id="tap-to-start-overlay">
    <div class="icon">ðŸ‘†</div>
    <div>Tik om te beginnen</div>
  </div>
  <script>
    var canvas = document.querySelector("#unity-canvas");
    let unityInstance = null;

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MazerunnerV5.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/MazerunnerV5.data",
      frameworkUrl: buildUrl + "/MazerunnerV5.framework.js",
      codeUrl: buildUrl + "/MazerunnerV5.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Highscore Gaming",
      productName: "Maze",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((inst) => {
        unityInstance = inst;
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // ---- TAP TO START OVERLAY LOGIC ----
    const overlay = document.getElementById('tap-to-start-overlay');
    function hideOverlayAndFocusCanvas() {
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 350);
      // Focus canvas (triggert Unity touch input correct)
      canvas.focus();
      // Extra: force touchstart triggers focus (voor veiligheid op iOS)
      setTimeout(()=>{canvas.focus();}, 120);
    }
    // Tap/click anywhere on overlay = start
    overlay.addEventListener('click', hideOverlayAndFocusCanvas);
    overlay.addEventListener('touchstart', function(e){
      hideOverlayAndFocusCanvas();
      e.preventDefault();
    }, {passive:false});

    // (Optioneel) Canvas focus fix bij load
    window.addEventListener('load', function() {
      var canvas = document.getElementById('unity-canvas');
      if(canvas) canvas.focus();
    });
  </script>
</body>
</html>
